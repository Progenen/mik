<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container header__container-mob">
            <div class="row d-flex align-items-center">
                <div class="col-3">
                    <a href="#" class="header__mob-logo">
                        <img src="img/logo.png" alt="">
                    </a>
                </div>
                <div class="col-6 d-flex align-items-end p-0">
                    <a href="#" class="header__mob-phone">
                        <img src="img/phone.png" alt="">
                        <span>
                            +7 (8172) 55-81-83
                        </span>
                    </a>
                </div>
                <div class="col-3 d-flex align-items-end">
                    <ul class="header__mob-socials">
                        <li class="header__mob-socials-item"><a href="#" class="header__mob-socials-link"><img src="img/telegram.png" alt=""></a></li>
                        <li class="header__mob-socials-item"><a href="#" class="header__mob-socials-link"><img src="img/whatsapp.png" alt=""></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <nav class="mob-menu">
        <ul class="mob-menu__list">
            <li class="mob-menu__item">
                <a href="#" class="mob-menu__link">
                    <div class="mob-menu__item-img">
                        <img src="img/home.svg" alt="главная">
                    </div>
                    <span>Главная</span>
                </a>
            </li>
            <li class="mob-menu__item">
                <a href="#" class="mob-menu__link">
                    <div class="mob-menu__item-img">
                        <img src="img/burger.svg" alt="Каталог">
                    </div>
                    <span>Каталог</span>
                </a>
            </li>
            <li class="mob-menu__item mob-menu__item--cart">
                <a href="#" class="mob-menu__link mob-menu__link--cart">
                    <div class="mob-menu__item-counter">1</div>
                    <div class="mob-menu__item-img">
                        <img src="img/cart.svg" alt="Корзина">
                    </div>
                    <span>Корзина</span>
                </a>
            </li>
            <li class="mob-menu__item">
                <a href="#" class="mob-menu__link">
                    <div class="mob-menu__item-img">
                        <img src="img/location.svg" alt="Контакты">
                    </div>
                    <span>Контакты</span>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
